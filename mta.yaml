_schema-version: "3.1"

ID: devOps

description: Event Planner

version: 1.0.0

parameters:

  keep-existing-routes: true

  appname: devOps-${space}

build-parameters:

  before-all:

  - builder: custom

    commands:

    - npm install

modules:

- name: devOps-srv

  type: nodejs

  path: .

  parameters:

    disk-quota: 1024M

    memory: 1024M

    idle-routes:

      - route:  https://${space}-srv-idle.${default-domain}

    routes:

      - route:  https://${space}-srv.${default-domain}

  build-parameters:

    builder: npm-ci

  provides:

  - name: srv-api

    properties:

      srv-url: ${protocol}://${routes/0/route}